<!DOCTYPE html>
<html>
<head>
    <title>Current local weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
   <link rel="stylesheet" href="css/weather.css" />
</head>
<body>

    <div class="container pt-5 text-center">
        <div>
            <h1 class="display-4 city"></h1>
        </div>
        <div class="my-4">
            <h1 class="display-1 d-inline mr-2 temp"></h1><span class="switcher"></span>
            <p class="mt-4 mb-3 icon"></p>
            <p class="desc"></p>
        </div>
        <div class="additional text-left mt-4">
            <ul class="additional_list row mx-auto mt-5 pl-0">
                <div class="left col-sm-2 mx-auto">
                    <div class="mb-2">
                        <i class="icon-add wi wi-sunrise"></i>
                        <span class="sunrise text-muted float-right"></span>
                    </div>
                    <div class="mb-2">
                        <i class="icon-add wi wi-sunset"></i>
                        <span class="sunset text-muted float-right"></span>
                    </div>
                    <div class="mb-2">
                        <i class="icon-add wi wi-humidity"></i>
                        <span class="float-right"><span class="humidity text-muted"></span><span class="text-muted">%</span></span>
                    </div>
                    <div class="mb-2">
                        <i class="icon-add wi wi-strong-wind"></i>
                        <span class="float-right"><span class="wind text-muted"></span><span class="text-muted"> m/s</span></span>
                    </div>




                </div>
            </ul>
        </div>
    </div>




    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/weather.js"></script>
</body>
</html>
